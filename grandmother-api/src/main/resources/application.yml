server:
  port: 8080

spring:
  profiles:
    active: development

logging:
  level:
    cabanas:
      garcia:
        ismael:
          grandmother: DEBUG
    org:
      hibernate: INFO
---

spring:
  profiles: develop
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        ddl-auto: create-drop

---

spring:
  profiles: staging-mysql
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        #javax.persistence.schema-generation.create-source: metadata
        #javax.persistence.schema-generation.scripts.action: create
        #javax.persistence.schema-generation.scripts.create-target:  create.sql
    hibernate:
      ddl-auto: create-drop
    database-platform:  org.hibernate.dialect.MySQL5Dialect
  datasource:
    driverClassName:  com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.99.102/ManageGrandmotherDb?verifyServerCertificate=false&useSSL=false&requireSSL=false
    username: root
    password: secret
    # Keep the connection alive if idle for a long time (needed in production)
    testWhileIdle: true
    validationQuery:  SELECT 1

---

spring:
  profiles: staging-postgres
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        #javax.persistence.schema-generation.create-source: metadata
        #javax.persistence.schema-generation.scripts.action: create
        #javax.persistence.schema-generation.scripts.create-target:  create.sql
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:postgresql://192.168.99.102:5432/grandmotherdb
    username: postgres
    password: secret
    # Keep the connection alive if idle for a long time (needed in production)
    testWhileIdle: true
    validationQuery:  SELECT 1



